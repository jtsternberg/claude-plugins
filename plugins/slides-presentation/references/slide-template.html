<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{TITLE}}</title>
<!-- Fonts: Replace with your chosen display + body pairing from Google Fonts.
     NEVER use Inter, Roboto, Arial. Pick from the curated list in LAYOUT-GUIDE.md.
     Example: Fraunces (display) + DM Sans (body) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    /* -- Palette: derive from style reference or mood -- */
    --dark-bg: #1a1a2e;
    --light-bg: #f8f6f1;
    --accent: #e94560;
    --accent-glow: rgba(233, 69, 96, 0.3);

    /* Text on dark slides (must pass WCAG AA 4.5:1) */
    --text-dark: #f0f0f0;
    --text-dark-body: #d4d4d8;
    --text-dark-dim: #8888a0;

    /* Text on light slides (must pass WCAG AA 4.5:1) */
    --text-light: #1a1a2e;
    --text-light-body: #3a3a4e;
    --text-light-dim: #6b6b80;

    /* Utility */
    --danger: #ef4444;
    --warn: #f59e0b;
    --link: #67b7f7;
    --card-border: rgba(255,255,255,0.12);
    --card-border-light: rgba(0,0,0,0.1);
    --card-radius: 12px;

    /* Fonts: update these to match your chosen pairing */
    --display: 'Fraunces', Georgia, serif;
    --body: 'DM Sans', -apple-system, sans-serif;
    --mono: 'JetBrains Mono', Menlo, monospace;
  }

  html, body {
    width: 100%; height: 100%;
    background: var(--dark-bg);
    color: var(--text-dark);
    font-family: var(--body);
    overflow: hidden;
  }

  /* ===== Deck container ===== */
  .deck {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* ===== Slide base ===== */
  .slide {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px 80px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
    z-index: 1;
  }

  .slide.active {
    opacity: 1;
    visibility: visible;
    z-index: 2;
  }

  /* ===== Dark slides: atmospheric background ===== */
  .slide.dark {
    background:
      radial-gradient(ellipse at 20% 50%, rgba(233, 69, 96, 0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 20%, rgba(233, 69, 96, 0.04) 0%, transparent 40%),
      radial-gradient(ellipse at 50% 100%, rgba(100, 100, 180, 0.05) 0%, transparent 50%),
      var(--dark-bg);
    color: var(--text-dark);
  }

  /* Subtle noise texture on dark slides */
  .slide.dark::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  .slide.dark > * { position: relative; z-index: 1; }
  .slide.dark .slide-content { position: relative; z-index: 1; }

  /* ===== Light slides ===== */
  .slide.light {
    background: var(--light-bg);
    color: var(--text-light);
  }

  .slide.light .slide-label { color: var(--accent); }
  .slide.light h2, .slide.light h3 { color: var(--text-light); }
  .slide.light p, .slide.light li { color: var(--text-light-body); }
  .slide.light .dim { color: var(--text-light-dim); }
  .slide.light .terminal { background: #1a1a2e; color: var(--text-dark); }
  .slide.light code { background: rgba(0,0,0,0.06); color: var(--text-light); }
  .slide.light code.accent { background: rgba(233, 69, 96, 0.1); color: var(--accent); border-color: rgba(233, 69, 96, 0.2); }
  .slide.light .card { border-color: var(--card-border-light); }

  /* ===== Typography: clamp() for fluid headings ===== */
  h1 {
    font-family: var(--display);
    font-size: clamp(44px, 6.5vw, 80px);
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 0.3em;
    letter-spacing: -0.02em;
  }

  h2 {
    font-family: var(--display);
    font-size: clamp(32px, 4.5vw, 56px);
    font-weight: 700;
    line-height: 1.15;
    margin-bottom: 0.5em;
    letter-spacing: -0.01em;
  }

  h3 {
    font-family: var(--display);
    font-size: clamp(24px, 3vw, 36px);
    font-weight: 600;
    line-height: 1.2;
    margin-bottom: 0.4em;
  }

  .subtitle {
    font-size: clamp(18px, 2.5vw, 28px);
    font-weight: 400;
    color: var(--text-dark-body);
    font-family: var(--body);
  }

  .slide.light .subtitle { color: var(--text-light-body); }

  .tagline {
    font-size: 1rem;
    color: var(--text-dark-dim);
    font-family: var(--mono);
    margin-top: 2em;
  }

  /* ===== Slide labels (eyebrow text) ===== */
  .slide-label {
    font-family: var(--body);
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    color: var(--accent);
    margin-bottom: 1em;
  }

  /* ===== Utility classes ===== */
  .accent { color: var(--accent); }
  .danger { color: var(--danger); }
  .warn { color: var(--warn); }
  .dim { color: var(--text-dark-dim); }

  code {
    font-family: var(--mono);
    background: rgba(255,255,255,0.08);
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.9em;
  }
  code.accent {
    background: rgba(233, 69, 96, 0.15);
    color: var(--accent);
    border: 1px solid rgba(233, 69, 96, 0.3);
  }

  /* ===== Big statement number ===== */
  .big-number {
    font-family: var(--display);
    font-size: clamp(64px, 10vw, 140px);
    font-weight: 700;
    line-height: 1;
    color: var(--accent);
    margin-bottom: 0.2em;
  }

  /* ===== Bullet lists ===== */
  .bullets {
    list-style: none;
    font-size: 1.15rem;
    line-height: 1.8;
  }
  .bullets li {
    padding-left: 1.8em;
    position: relative;
    margin-bottom: 0.4em;
  }
  .bullets li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0.6em;
    width: 10px;
    height: 10px;
    background: var(--accent);
    border-radius: 2px;
  }
  .bullets li.danger::before { background: var(--danger); }

  /* ===== Layouts ===== */
  .two-col {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
    flex: 1;
  }
  .two-col-wide {
    display: grid;
    grid-template-columns: 1.2fr 0.8fr;
    gap: 60px;
    align-items: center;
    flex: 1;
  }

  /* ===== Cards ===== */
  .card {
    background: rgba(255,255,255,0.04);
    border: 1px solid var(--card-border);
    border-radius: var(--card-radius);
    padding: 24px;
  }
  .slide.light .card {
    background: rgba(0,0,0,0.03);
    border-color: var(--card-border-light);
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  /* ===== CSS Bar Charts ===== */
  .chart-bar {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 12px;
  }
  .chart-label {
    min-width: 120px;
    font-size: 0.9rem;
    text-align: right;
    font-family: var(--body);
  }
  .chart-track {
    flex: 1;
    height: 28px;
    background: rgba(255,255,255,0.06);
    border-radius: 6px;
    overflow: hidden;
  }
  .slide.light .chart-track { background: rgba(0,0,0,0.06); }
  .chart-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 6px;
    display: flex;
    align-items: center;
    padding: 0 10px;
    font-size: 0.8rem;
    font-weight: 600;
    color: #fff;
    transition: width 0.6s ease;
  }

  /* ===== Process Flow ===== */
  .process-flow {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  .process-step {
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--card-border);
    border-radius: var(--card-radius);
    padding: 16px 24px;
    font-weight: 500;
    text-align: center;
  }
  .slide.light .process-step { background: rgba(0,0,0,0.04); border-color: var(--card-border-light); }
  .process-arrow {
    font-size: 1.4rem;
    color: var(--accent);
  }

  /* ===== Stat cards ===== */
  .stat-card {
    text-align: center;
    padding: 24px;
  }
  .stat-card .stat-value {
    font-family: var(--display);
    font-size: clamp(32px, 5vw, 56px);
    font-weight: 700;
    color: var(--accent);
    line-height: 1;
    margin-bottom: 0.3em;
  }
  .stat-card .stat-label {
    font-size: 0.9rem;
    color: var(--text-dark-dim);
  }
  .slide.light .stat-card .stat-label { color: var(--text-light-dim); }

  /* ===== Terminal mock ===== */
  .terminal {
    background: #111;
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: var(--card-radius);
    padding: 24px 28px;
    font-family: var(--mono);
    font-size: 0.9rem;
    line-height: 1.8;
    max-width: 800px;
    margin: 20px auto;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  }
  .terminal-header { display: flex; gap: 8px; margin-bottom: 16px; }
  .terminal-dot { width: 12px; height: 12px; border-radius: 50%; }
  .terminal-dot.r { background: #ff5f57; }
  .terminal-dot.y { background: #febc2e; }
  .terminal-dot.g { background: #28c840; }

  /* ===== Entry animations ===== */
  .slide-content > * {
    opacity: 0;
    transform: translateY(28px);
    transition: opacity 0.55s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.55s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .slide.active .slide-content > * {
    opacity: 1;
    transform: translateY(0);
  }

  /* Stagger children: ~100ms increments */
  .slide.active .slide-content > *:nth-child(1) { transition-delay: 0ms; }
  .slide.active .slide-content > *:nth-child(2) { transition-delay: 100ms; }
  .slide.active .slide-content > *:nth-child(3) { transition-delay: 200ms; }
  .slide.active .slide-content > *:nth-child(4) { transition-delay: 300ms; }
  .slide.active .slide-content > *:nth-child(5) { transition-delay: 400ms; }
  .slide.active .slide-content > *:nth-child(6) { transition-delay: 500ms; }
  .slide.active .slide-content > *:nth-child(7) { transition-delay: 600ms; }
  .slide.active .slide-content > *:nth-child(8) { transition-delay: 700ms; }

  /* Reset delays when not active (instant hide) */
  .slide:not(.active) .slide-content > * {
    transition-delay: 0ms;
  }

  /* ===== Navigation ===== */
  .nav { position: fixed; bottom: 20px; right: 30px; display: flex; gap: 10px; z-index: 100; }
  .nav button {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    color: var(--text-dark);
    width: 44px; height: 44px;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  .nav button:hover { background: rgba(255,255,255,0.12); }

  .slide-counter {
    position: fixed;
    bottom: 24px;
    left: 30px;
    font-family: var(--mono);
    font-size: 0.85rem;
    color: var(--text-dark-dim);
    z-index: 100;
  }

  .progress {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 3px;
    background: var(--accent);
    transition: width 0.4s ease;
    z-index: 100;
  }

  /* ===== Responsive ===== */
  @media (max-width: 1200px) {
    .slide { padding: 40px 50px; }
    .bullets { font-size: 1.05rem; }
    .two-col { gap: 40px; }
  }

  @media (max-width: 768px) {
    .slide { padding: 30px 30px; }
    .two-col { grid-template-columns: 1fr; gap: 24px; }
    .two-col-wide { grid-template-columns: 1fr; gap: 24px; }
  }
</style>
</head>
<body>

<div class="deck" id="deck">

  <!-- ===== SLIDE 1: Title (dark) ===== -->
  <div class="slide dark active" data-slide="0">
    <div class="slide-content" style="text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
      <div class="slide-label">{{LABEL}}</div>
      <h1>{{TITLE}}</h1>
      <div class="subtitle">{{SUBTITLE}}</div>
      <div class="tagline">{{TAGLINE}}</div>
    </div>
  </div>

  <!-- ===== SLIDE 2: Example content (light) ===== -->
  <div class="slide light" data-slide="1">
    <div class="slide-content">
      <div class="slide-label">The Context</div>
      <h2>Slide Title Here</h2>
      <div class="two-col">
        <div>
          <ul class="bullets">
            <li><strong>Point one:</strong> Description here</li>
            <li><strong>Point two:</strong> Description here</li>
            <li class="danger"><strong>Warning:</strong> Highlighted point</li>
          </ul>
        </div>
        <div>
          <!-- Right column: diagram, image, terminal, chart, etc. -->
        </div>
      </div>
    </div>
  </div>

  <!-- ===== SLIDE 3: Big statement (dark) ===== -->
  <div class="slide dark" data-slide="2">
    <div class="slide-content" style="text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
      <div class="slide-label">The Impact</div>
      <div class="big-number">47%</div>
      <p class="subtitle">of developer time is spent on boilerplate</p>
    </div>
  </div>

  <!-- Add more slides here, alternating dark/light -->

</div>

<!-- Navigation -->
<div class="slide-counter" id="counter">1 / 3</div>
<div class="progress" id="progress" style="width: 33.3%"></div>
<div class="nav">
  <button onclick="prev()" title="Previous">&larr;</button>
  <button onclick="next()" title="Next">&rarr;</button>
</div>

<script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');
  const total = slides.length;

  function go(n) {
    if (n < 0 || n >= total) return;
    slides[current].classList.remove('active');
    current = n;
    slides[current].classList.add('active');
    document.getElementById('counter').textContent = (current + 1) + ' / ' + total;
    document.getElementById('progress').style.width = ((current + 1) / total * 100) + '%';
    history.replaceState(null, '', '#' + 'slide-' + slides[current].getAttribute('data-slide'));
  }
  function next() { go(current + 1); }
  function prev() { go(current - 1); }

  function goFromHash() {
    const m = location.hash.match(/^#slide-(.+)$/);
    if (m) {
      const id = decodeURIComponent(m[1]);
      const idx = Array.from(slides).findIndex(s => s.getAttribute('data-slide') === id);
      if (idx >= 0) go(idx);
    }
  }
  goFromHash();
  window.addEventListener('hashchange', goFromHash);

  // Digit buffer: type 1-2 digits to jump to a slide
  let digitBuffer = '';
  let digitTimer = null;
  function handleDigit(d) {
    digitBuffer += d;
    clearTimeout(digitTimer);
    digitTimer = setTimeout(() => {
      const n = parseInt(digitBuffer) - 1;
      if (n >= 0 && n < total) go(n);
      digitBuffer = '';
    }, 500);
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ' || e.key === 'PageDown') { e.preventDefault(); next(); }
    if (e.key === 'ArrowLeft' || e.key === 'ArrowUp' || e.key === 'PageUp') { e.preventDefault(); prev(); }
    if (e.key === 'Home') { e.preventDefault(); go(0); }
    if (e.key === 'End') { e.preventDefault(); go(total - 1); }
    if (e.key === 'f' || e.key === 'F') {
      document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
    }
    if (e.key >= '0' && e.key <= '9') { handleDigit(e.key); return; }
  });

  // Touch/swipe
  let touchX = 0;
  document.addEventListener('touchstart', (e) => { touchX = e.changedTouches[0].screenX; });
  document.addEventListener('touchend', (e) => {
    const d = e.changedTouches[0].screenX - touchX;
    if (Math.abs(d) > 50) d < 0 ? next() : prev();
  });
</script>
</body>
</html>
